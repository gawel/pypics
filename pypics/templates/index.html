{% extends "base.html" %}
{% block contents %}
<div class="container-fluid">
  {% for object in all_sets %}
    <div class="thumb col-md-2 col-sm-4">
      <a href="{{ object.url }}" title="{{ object.title }}"
         rel="{{ object.photo() }}"
         ><img class="img-thumbnail"
               src="{{ object.thumbnail() }}"
               alt="{{ object.title }}" /></a>
    </div>
  {% endfor %}
</div>
{% endblock contents %}
